<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes blink {
                from { stroke-width: 0 }
                to { stroke-width: 40 }
            }
        #y {
            animation-duration: 1s;
            animation-name: blink;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            stroke: red;
            fill: blue;
        }
        </style>
      </head>
  <body>
    <svg version="1.1"
     baseProfile="full"
     width="1000" height="1000"
     xmlns="http://www.w3.org/2000/svg">

    <rect id="r" width="300" height="200" fill="red" />
    <circle id="c" cx="150" cy="100" r="80" fill="green" />
    <ellipse cx="50" cy="50" rx="30" ry="20" />
    <line x1="100" y1="0" x2="200" y2="100" stroke="red" />
    <text id="y" x="350" y="300" font-size="100" text-anchor="middle" fill="white">yasmeen</text>
    <text x="100" y="80" font-size="50" fill="none" stroke="indianred">Salut</text>
    <path d="M 0 90 L 100 0 L 200 90 Z" fill="none" stroke="steelblue" />

</svg>
    <script>

const circle = document.getElementById('c')
const rectangle = document.getElementById('r')
let isBlue = true
circle.addEventListener('click', () => {
  isBlue = !isBlue
  circle.setAttribute('fill', isBlue ? 'blue' : 'red')
  rectangle.setAttribute('fill', isBlue ? 'red' : 'blue')
})


    </script>
  </body>
</html>
